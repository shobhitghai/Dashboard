        <div id="page-wrapper">
            <div class="mod-tile-section panel">
                <div class="row tab-selection-row">
                    <div class="col-xs-12">
                        <div class="btn-group grp-comparison" data-toggle="buttons">
                            <div class="grp-label">Comparisons</div>
                            <label class="btn btn-primary active">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked>Consecutive
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="options" id="option2" autocomplete="off">Like for Like
                            </label>
                        </div>
                        <div class="btn-group grp-timeline" data-toggle="buttons">
                            <div class="grp-label">Period</div>
                            <label class="btn btn-primary active">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked> Day
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="options" id="option2" autocomplete="off"> Week
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="options" id="option3" autocomplete="off"> Month
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row tile-section-row">
                    <div class="col-xs-3 section-opportunity">
                        <!-- <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-5 tile-left-section">
                                        <span class="tile-type fa fa-comments fa-4x"></span>
                                        <span class="tile-text-left">Outside Opportunity</span>
                                    </div>
                                    <div class="col-xs-7 tile-right-section ">
                                        <div class="tile-data-count">+ 26%</div>
                                        <div class="tab-type-text">
                                            <span class="tile-percent-change">+5%</span>
                                            <span class="tile-period-parameter">vs last month</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                    </div>
                    <div class="col-xs-3 section-storeFront">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-5 tile-left-section">
                                        <span class="tile-type fa fa-dot-circle-o fa-4x"></span>
                                        <span class="tile-text-left">Storefront Conversion</span>
                                    </div>
                                    <div class="col-xs-7 tile-right-section ">
                                        <div class="tile-data-count">+ 26%</div>
                                        <div class="tab-type-text">vs last month</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 section-dwellTime">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-5 tile-left-section">
                                        <span class="tile-type fa fa-clock-o fa-4x"></span>
                                        <span class="tile-text-left">Dwell Time</span>
                                    </div>
                                    <div class="col-xs-7 tile-right-section ">
                                        <div class="tile-data-count">+ 26%</div>
                                        <div class="tab-type-text">vs last month</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 section-customers">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-5 tile-left-section">
                                        <span class="tile-type fa fa-circle fa-4x"></span>
                                        <span class="customer-count">22</span>
                                        <span class="tile-text-left">Repeat Customers</span>
                                    </div>
                                    <div class="col-xs-7 tile-right-section ">
                                        <div class="tile-data-count">+ 26%</div>
                                        <div class="tab-type-text">vs last month</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mod-3g-section">
                <div class="col-xs-4">
                    <div class="panel panel-default mod-shopper-engagement">
                        <div class="panel-body">
                            <div id="shopper-engagement-chart">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="panel panel-default mod-shopper-profile">
                        <div class="panel-body">
                            <div id="shopper-profile-chart">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="panel panel-default mod-people-details">
                        <div class="panel-body">
                            <div id="morris-donut-chart">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mod-2g-section">
                <div class="col-xs-6">
                    <div class="panel panel-default mod-revisit-frequency">
                        <div class="panel-body">

                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="panel panel-default mod-cross-store">

                            <div id="cross-store-chart">
                            </div>
                        </div>
                    </div>
                </div>
